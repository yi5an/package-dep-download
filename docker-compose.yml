version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: package-downloader
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_CONCURRENT_DOWNLOADS=${MAX_CONCURRENT_DOWNLOADS:-3}
      - DOWNLOAD_DIR=/app/downloads
      - LOG_DIR=/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - package-downloader-network
    dns:
      - 8.8.8.8
      - 114.114.114.114
      - 223.5.5.5
    labels:
      - "com.package-downloader.description=Offline Package Download Service"
      - "com.package-downloader.version=1.0"

networks:
  package-downloader-network:
    driver: bridge

volumes:
  downloads:
  logs:
